version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}  # 환경변수로 선택
    ports:
      - "8080:8080"
      - "9010:9010"  # JMX 포트 매핑
      - "1099:1099"  # RMI 포트 (옵션)
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    depends_on:
      - mariadb
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/SNS?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JAVA_OPTS=-Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.rmi.port=9010 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=0.0.0.0

  mariadb:
    image: mariadb:latest
    volumes:
      - ./mariadb/data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    environment:
      MYSQL_DATABASE: SNS
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3306"

  redis:
    image: redis:latest
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  portainer:
    image: portainer/portainer-ce:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
    restart: always

volumes:
  gradle-cache:
  portainer_data:
  redis-data: