spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/SNS?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 1000  # 1초 이상 걸리는 쿼리 로깅
#        generate_statistics: true  # 쿼리 통계 활성화
        default_batch_fetch_size: 100
        format_sql: false
        jdbc:
          batch_size: 10000
        order_inserts: true
        order_updates: true

  application:
    name: sns_project

  data:
    redis:
      host: localhost
      port: 6379

# 기본적인 헬스체크와 메트릭만 노출
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

server:
  port: 8080
  tomcat:
    threads:
      max: 200      # 최대 쓰레드 수
      min-spare: 10 # 최소 유지 쓰레드 수
    accept-count: 100 # 대기 큐 사이즈


logging:
  level:
    com.example.sns_project.batch.aspect: INFO
    # SQL 로깅 수준 조정
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
#    org.hibernate.stat: DEBUG  # 하이버네이트 통계 로깅
#    org.hibernate.SQL_SLOW: INFO  # 슬로우 쿼리 로깅


springdoc:
  packages-to-scan: com.example.sns_project.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha