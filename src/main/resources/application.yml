spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/SNS
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # or create, create-drop, validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: sns_project

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG  # HTTP 요청 및 응답 로그


